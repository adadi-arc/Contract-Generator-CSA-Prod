<div class="row mt-2">
    <div class="col-md-10"> </div>
    <div class="col-md-2">
        <mat-form-field class="w-100">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
          </mat-form-field>
         </div>
</div>


  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="ContractName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contract Name</th>
        <td mat-cell *matCellDef="let row"> {{row.ContractName}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created </th>
        <td mat-cell *matCellDef="let row"> {{row.Created | date:"MM/dd/yyyy"}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="CreatedBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By</th>
        <td mat-cell *matCellDef="let row"> {{row.Author?.Title }} </td>
      </ng-container>
  
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
